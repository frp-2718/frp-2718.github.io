    <div class="main">
      <h1>Things I forget</h1>

      <h2>GIT</h2>
      <p>
        <span class="console">
          git checkout -b &lt;branchname&gt;
        </span>
      </p>
      <p>
        Push local branch to remote :
        <span class="console">
          git push -u origin HEAD 
        </span>
      </p>
      <p>
        Delete local branch :
        <span class="console">
          git branch -d &lt;branchname&gt; 
        </span>
      </p>

      <h2>VIM</h2>
      <h3>Buffers</h3>
        <ul>
          <li><span class="console">:ls</span></li>
          <li><span class="console">:b &lt;#buffer&gt;</span></li>
          <li><span class="console">,b</span></li>
        </ul>
    </div>
  </body>
